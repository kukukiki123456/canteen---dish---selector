         * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: "Microsoft YaHei", sans-serif;
                }
        
                /* 设置视频背景样式 */
                #background-gif {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    object-fit: cover; /* 使图片覆盖整个区域且保持比例 */
                    z-index: -1; /* 将其置于底层 */
                }
        
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                }
        
                .container {
                    background-color: rgba(255, 255, 255, 0.8);
                    padding: 30px;
                    border-radius: 10px;
                    width: 90%;
                    max-width: 500px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                }
        
                h2 {
                    color: #2c3e50;
                    margin-bottom: 20px;
                    padding-bottom: 10px;
                    border-bottom: 2px solid #3498db;
                }
        
                .radio-group {
                    margin-bottom: 20px;
                }
        
                .radio-item {
                    display: flex;
                    align-items: center;
                    margin-bottom: 10px;
                }
        
                .radio-item input {
                    margin-right: 10px;
                }
        
                button {
                    background-color: #3498db;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                    width: 100%;
                    margin-bottom: 20px;
                }
        
                button:hover {
                    background-color: #2980b9;
                }
        
                .result {
                    margin-top: 20px;
                }
        
                .result-item {
                    margin-bottom: 10px;
                }
        
                .result-item span {
                    font-weight: bold;
                    color: #3498db;
                }
            </style>
</head>
